<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Meta tags for search engines -->
        <meta name="description" content="Fast realible appliance repair service for fridges, washing machines, 
        ovens, and more. Book your repair today with Service & Sales Appliance Repair.">
        <meta name="keywords" content="appliance repair, fridge repair, washing machine repair, oven repair, 
        local appliance service, Services & Sales, domestic appliance repair">
        <meta name="author" contents="Service & Sales Appliance Repair">

        <!-- Title -->
        <title>Service & Sales Appliance Repairs | Fridge, Washer, Oven Repairs</title>

        <!-- Favicon generated by Font Awesome -->
        <link rel="icon" href="assets/favicon/washing-machine.png" type="image/png">

        <!-- Bootstrap CSS v.5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <!-- Navigation Bootstrap 5 navbar -->
            <nav class="navbar navbar-expand-lg fs-5 fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo.svg" alt="Services & Sales logo" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#about-us">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Our Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h2>Request a Repair or Ask a Question</h2>
            <form action="" method="POST">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="you@example.co.uk" required>
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
                <label for="appliance">Appliance Type *</label>
                <select id="appliance" name="appliance" required>
                    <option value="">-- Select an appliance --</option>
                    <option value="Washing Machine">Washing Machine</option>
                    <option value="Fridge / Freezer">Fridge / Freezer</option>
                    <option value="Oven / Cooker">Oven / Cooker</option>
                    <option value="Dishwasher">Dishwasher</option>
                    <option value="Other">Other</option>
                </select>
                <label for="message">Describe the issue *</label>
                <textarea id="message" name="message" placeholder="Briefly describe the problem" rows="5" required></textarea>
                <label for="preferred-date">Preferred Appointment Date</label>
                <input type="date" id="preferred-date" name="preferred-date">
                <a class="btn btn-primary btn-lg rounded-pill" href="#" role="button">Send Request</a>
            </form>
            
        </main>
        <!-- Footer/ Contact Section -->
        <footer id="contact">
            <div class="container section">
                <div class="row justify-content-between">
                    <!-- Contact info w/ Font Awesome icons -->
                    <div class="col-12 col-md-6 col-xl-4">
                        <h4 class="sub-heading-color">Contact Us</h4>
                        <p><i class="fa-solid fa-phone" style="color: var(--primary-color)"></i> 01234 567 890</p>
                        <p><i class="fa-solid fa-envelope" style="color: var(--primary-color);"></i> support@serviceandsales.co.uk</p>
                        <!-- &nbsp; used to include a blank space code from W3 Schools - HTML Character Entities -->
                        <address>
                            <i class="fa-solid fa-location-dot" style="color: var(--primary-color)"></i> 123 Address<br>&nbsp;&nbsp;&nbsp;&nbsp;Book Address<br>&nbsp;&nbsp;&nbsp;&nbsp;AA12 3BB
                        </address>
                    </div>
                    <!-- Opening times -->
                    <div class="col-12 col-md-6 col-xl-4">
                        <h4 class="sub-heading-color">Opening Times</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Day</th>
                                    <th scope="col">Open</th>
                                    <th scope="col">Close</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Mon-Fri</th>
                                    <td>0900</td>
                                    <td>1700</td>
                                </tr>
                                <tr>
                                    <th scope="row">Sat</th>
                                    <td>0900</td>
                                    <td>1400</td>
                                </tr>
                                <tr>
                                    <th scope="row">Sun</th>
                                    <td colspan="2">Closed</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Bootstap 5 button w/ Font Awesome icon -->
                    <div class="col-12">
                        <a class="btn btn-primary btn-lg rounded-pill" href="#" role="button">
                        <i class="fa-solid fa-phone"></i> Call now
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous">
        </script>
        <!-- Font awesome kit -->
        <script src="https://kit.fontawesome.com/d4a36d55a1.js" crossorigin="anonymous"></script>
    </body>
</html>
